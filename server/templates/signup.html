<div class="row mt" style="margin-right: -210px;">
    <div class="col-lg-5 center-block">
        <div class="form-panel">
            <h4 class="mb">ثبت نام<i class="fa fa-angle-left"></i></h4>
            <form class="form-horizontal style-form" data-name="signup">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" autocomplete="off" placeholder="نام..." name="fname">
                    </div>
                    <label class="col-sm-2 control-label">نام:</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" autocomplete="off" placeholder="نام خانوادگی..." name="lname">
                    </div>
                    <label class="col-sm-2 control-label">نام خانوادگی:</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="number" class="form-control" autocomplete="off" placeholder="سن..." name="age">
                    </div>
                    <label class="col-sm-2 control-label">سن:</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="email" class="form-control" autocomplete="off" placeholder="ایمیل..." name="email">
                    </div>
                    <label class="col-sm-2 control-label">ایمیل:</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" autocomplete="off" placeholder="نام کاربر..." name="username">
                    </div>
                    <label class="col-sm-2 control-label">نام کاربری:</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" autocomplete="off" placeholder="رمز عبور..." name="password">
                    </div>
                    <label class="col-sm-2 control-label">رمزعبور:</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" autocomplete="off" placeholder="تکرار رمز عبور..." name="password_repeat">
                    </div>
                    <label class="col-sm-2 control-label">تکرار رمز عبور:</label>
                </div>
                <div class="form-group">
                    <div class="col-sm-6" style="float: right">
                        <button class="btn btn-info center-block" style="width: 100%" type="submit">ثبت نام</button>
                    </div>
                    <div class="col-sm-6" style="float: right;">
                        <a href="#login" class="btn btn-danger center-block">ورود</a>
                    </div>
                </div>
                <div class="alert alert-danger" v-if="wrong_email">
                    <b>اه!</b>
                    ایمیل وارد شده صحیح نمی باشد.
                </div>
                <div class="alert alert-danger" v-if="used_username">
                    <b>اه!</b>
                    نام کاربری وارد شده قبلا استفاده شده است.
                </div>
                <div class="alert alert-danger" v-if="wrong_pass">
                    <b>اه!</b>
                    رمز عبور و تکرارش مطابقت ندارند.
                </div>
                <div class="alert alert-danger" v-if="wrong_age">
                    <b>اه!</b>
                    سن وارد شده مجاز نمی باشد.
                </div>
                <div class="alert alert-success" v-if="signup_success">
                    <b>ایول!</b>
ثبت نام با موفقیت انجام شد.
                </div>
            </form>
        </div>
    </div><!-- col-lg-12-->
</div>
<script type="application/javascript">
    if(iDb.get('is_login') == '1'){
        api.open('main');
    }
    api.ChangeTitle('هیپو | ثبت نام');
</script>
