<div class="row mt">
    <div class="col-lg-5 center-block">
        <div class="form-panel">
            <h4 class="mb">{{lang.signup}}<i class="fa {{{(lang.dir == 'rtl') ? 'fa-angle-left' : 'fa-angle-right'}}}"></i></h4>
            <form class="form-horizontal style-form" data-name="signup">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{lang.name}}:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" autocomplete="off" placeholder="{{lang.name}}..." name="fname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{lang.last_name}}:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" autocomplete="off" placeholder="{{lang.last_name}}" name="lname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{lang.age}}:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" autocomplete="off" placeholder="{{lang.age}}..." name="age">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{lang.email}}...</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" autocomplete="off" placeholder="{{lang.email}}..." name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{lang.username}}:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" autocomplete="off" placeholder="{{lang.username}}..." name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{lang.password}}:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" autocomplete="off" placeholder="{{lang.password}}..." name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{lang.pass_repeat}}:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" autocomplete="off" placeholder="{{lang.pass_repeat}}..." name="password_repeat">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6" style="float: right">
                        <button class="btn btn-info center-block" style="width: 100%" type="submit">{{lang.signup}}</button>
                    </div>
                    <div class="col-sm-6" style="float: right;">
                        <a href="#main" class="btn btn-danger center-block">{{lang.login}}</a>
                    </div>
                </div>
                <div class="alert alert-danger" v-if="wrong_email">
                    <b>{{lang.nop}}</b>
                    {{lang.wrong_email}}
                </div>
                <div class="alert alert-danger" v-if="used_username">
                    <b>{{lang.nop}}</b>
                    {{lang.used_username}}
                </div>
                <div class="alert alert-danger" v-if="wrong_pass">
                    <b>{{lang.nop}}</b>
                    {{lang.wrong_pass}}
                </div>
                <div class="alert alert-danger" v-if="wrong_age">
                    <b>{{lang.nop}}</b>
                    {{lang.wrong_age}}
                </div>
                <div class="alert alert-success" v-if="signup_success">
                    <b>{{lang.yes}}!</b>
                    {{lang.signup_success}}
                </div>
            </form>
        </div>
    </div><!-- col-lg-12-->
</div>
<script type="application/javascript">
    if(iDb.get('is_login') == '1'){
        api.open('main');
    }
    api.ChangeTitle(iDb.get('lang.hipo') + ' | ' + iDb.get('lang.signup'));
</script>
