<div class="row mt">
    <div class="col-lg-5 center-block">
        <div class="form-panel">
            <h4 class="mb">{{'login' | lng}}<i class="fa {{{(lng('dir') == 'rtl') ? 'fa-angle-left' : 'fa-angle-right'}}}"></i></h4>
            <form class="form-horizontal style-form" data-name="login">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'username' | lng}}:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" autocomplete="off" placeholder="{{'username' | lng}}..." name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'password' | lng}}:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" autocomplete="off" placeholder="{{'password' | lng}}..." name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6" style="float: right">
                        <button class="btn btn-danger center-block" style="width: 100%" type="submit">{{'login' | lng | lowercase}}</button>
                    </div>
                    <div class="col-sm-6" style="float: right;">
                        <a href="#signup" class="btn btn-info center-block">{{'signup' | lng | lowercase}}</a>
                    </div>
                </div>
                <div class="alert alert-danger" v-if="wrong_login">
                    <b>{{'nop' | lng}}</b>
                    {{'up_incorrect' | lng}}
                </div>
            </form>
        </div>
    </div><!-- col-lg-12-->
</div>
<script type="application/javascript">
    api.i18nTitle('login');
</script>
